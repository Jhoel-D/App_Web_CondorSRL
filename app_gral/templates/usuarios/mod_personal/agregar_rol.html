{% extends 'base/base_home.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white text-center">
                    <h2 class="fw-bold mb-0">Agregar Nuevo Rol</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="nombre_rol" class="form-label fw-semibold">Nombre del Rol</label>
                            <input type="text" class="form-control" id="nombre_rol" name="nombre" placeholder="Ingrese el nombre del rol" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'roles_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
