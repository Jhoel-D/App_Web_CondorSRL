{% extends 'base/base_home.html' %}

{% block content %}
<div class="container mt-5 text">
    <h2 class="fw-bold text-primary mb-1">
        <i class="fas fa-users"></i>
        GESTIÓN DE ROLES
    </h2>
    <!-- Tabla de Roles -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre del Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for rol in roles %}
                <tr>
                    <td>{{ rol.id }}</td>
                    <td>{{ rol.name }}</td>
                    <td>
                        <!-- Acciones -->
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'editar_rol' rol.id %}" class="btn btn-warning btn-sm me-2" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No se encontraron roles.</td>
                </tr>
                {% endfor %}
            </tbody>
    </div>

    <!-- Botón para agregar nuevo rol -->
    <div class="text-end mt-3">
        <a href="{% url 'agregar_rol' %}" class="btn btn-success">
            <i class="fas fa-plus"></i> Agregar Rol
        </a>
    </div>
</div>
{% endblock %}
