{% extends 'base/base_home.html' %}

{% block content %}
<div class="container mt-5">
    <div class="text">
        <h1 class="text-center fw-bold mb-4">Panel de Roles</h1>
   </div>
    <!-- Tabla de Roles -->
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre del Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for rol in roles %}
                <tr>
                    <td>{{ rol.id }}</td>
                    <td>{{ rol.name }}</td>
                    <td>
                        <!-- Acciones -->
                        <div class="d-flex justify-content-center">
                            <a href="#" class="btn btn-warning btn-sm me-2" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="#" class="btn btn-danger btn-sm" title="Eliminar" onclick="return confirm('¿Estás seguro de eliminar este rol?');">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No se encontraron roles.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Botón para agregar nuevo rol -->
    <div class="text-end mt-3">
        <a href="{% url 'agregar_rol' %}" class="btn btn-success">
            <i class="fas fa-plus"></i> Agregar Rol
        </a>
    </div>
</div>
{% endblock %}
